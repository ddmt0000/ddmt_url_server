<h1>DDMT url server 默认页面</h1>
<p><a id="s">3</a>秒后跳转...</p>
<script>
    const a = document.getElementById("s");
    const url = "<?php echo $url_orange; ?>";
    var i = 3;
    function timeout() {
        if (i <= 0) {
            window.location.replace(url);
        } else {
            a.innerText = i;
            setTimeout(() => {
                timeout();
            }, "1000");
        }
        i--;
    }
    timeout();
</script>
